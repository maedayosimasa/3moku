<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三目並べ</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        const cells = document.querySelectorAll(".cell");
        let currentPlayer = "X";

        for (let i = 0; i < cells.length; i++) {
            cells[i].addEventListener("click", () => {
                if (cells[i].textContent === "") {
                    cells[i].textContent = currentPlayer;
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            });
        }
    </script>
</body>
</html>
